{% load static %}
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="{% static 'account/css/profile.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="http://127.0.0.1:8000/media/{{form.instance.profile.avatar}}" class="avatar img-circle img-thumbnail" alt="avatar">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        {% if form.errors or form.non_field_errors%}
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
            <i class="fa fa-coffee" style="color:red">{{form.errors}}</i><br>
            <i class="fa fa-coffee" style="color:red">{{form.non_field_errors}}</i><br>
        </div>
        {% endif %}

        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">username:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{form.instance.username}}" name="username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{form.instance.name}}" name="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">avatar:</label>
            <div class="col-lg-8">
              <input class="form-control" type="file" name="avatar">
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-8">
              <input class="form-control" type="submit" value="SUBMIT" style="background-color:#437c24;color:white;">
            </div>
          </div>

        </form>
      </div>
  </div>
</div>
<hr>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
