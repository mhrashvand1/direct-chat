{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="{% static 'account/css/signup_login.css' %}" rel="stylesheet" type="text/css" media="all" /> <!--###-->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp</h1>
		<div class="main-agileinfo">

			<p style="color:red;background-color:#4c8e29;border-radius:12px;font-size:0.8em;">
				{{ form.non_field_errors.as_text }}
			</p>

			<div class="agileits-top">

				<form method="post">
					{% csrf_token %}
					<input class="text" type="text" name="username" placeholder="username" required="">

					<span style="color:red;background-color:#4c8e29;border-radius:12px;font-size:0.8em;">
					    {{form.username.errors.as_text}}
					</span>
				
					<input class="text" type="text" name="name" placeholder="name" required="">
					<span style="color:red;background-color:#4c8e29;border-radius:12px;font-size:0.8em;">
						{{form.name.errors.as_text}}
					</span>

					<input class="text" type="password" name="password1" placeholder="password" required="">
					<span style="color:red;background-color:#4c8e29;border-radius:12px;font-size:0.8em;">
						{{form.password1.errors.as_text}}
					</span>

					<input class="text" type="password" name="password2" placeholder="confirm password" required="">
					<span style="color:red;background-color:#4c8e29;border-radius:12px;font-size:0.8em;">
						{{form.password2.errors.as_text}}
					</span>

					<input type="submit" value="SIGNUP">
				</form>
				<p>Already have an account?<a href="{% url 'account:login'%}"> Login Now!</a></p>
			</div>
		</div>

	</div>
</body>
</html>
